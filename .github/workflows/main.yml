name: DU SMS Bot 24/7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */4 * * *" # প্রতি ৪ ঘণ্টা পর রিস্টার্ট
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pyTelegramBotAPI requests

      - name: Run Bot
        run: |
          # ৩ ঘণ্টা ৫০ মিনিট পর্যন্ত রান হবে
          timeout 13800s python bot.py || echo "Session Completed"

      - name: Sync Data
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add users.json keys.json
          git commit -m "Auto Update Database" || exit 0
          git push
