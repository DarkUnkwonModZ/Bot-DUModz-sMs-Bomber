name: DU SMS Bot 24/7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */4 * * *" # প্রতি ৪ ঘণ্টা পর অটোমেটিক রিস্টার্ট
  workflow_dispatch: # ম্যানুয়ালি রান করার বাটন

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ফাইল সেভ করার অনুমতি
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pyTelegramBotAPI requests

      - name: Create JSON Files if Missing
        run: |
          if [ ! -f users.json ]; then echo "{}" > users.json; fi
          if [ ! -f keys.json ]; then echo "{}" > keys.json; fi

      - name: Run Bot
        run: |
          # ৩ ঘণ্টা ৫০ মিনিট পর বট থামবে যাতে পরের ৪ ঘণ্টার শিডিউল কাজ শুরু করতে পারে
          timeout 13800s python bot.py || echo "Restarting for next schedule..."

      - name: Save Data Back to Repository
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add users.json keys.json
          git commit -m "Auto Update Data" || exit 0
          git push
