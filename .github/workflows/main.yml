name: SMS Bot 24/7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *' # প্রতি ৬ ঘণ্টা পর পর রিস্টার্ট হবে সেশন বজায় রাখতে

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bot
        env:
          PYTHONUNBUFFERED: 1
        run: python bot.py
